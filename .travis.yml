language: rust
rust:
    - stable
    - beta
    - nightly
matrix:
    allow_failures:
        - rust: nightly
    fast_finish: true
script: cargo build --verbose --release; cargo test --verbose
os:
  - windows
  - linux
  - osx
cache:
    directories:
        - $TRAVIS_HOME/.cargo
before_cache:
    - rm -rf $TRAVIS_HOME/.cargo/registry
before_deploy:
    - "if [[ -f target/release/gboxide ]]; then mv target/release/gboxide \"target/release/gboxide-$TRAVIS_TAG-$TRAVIS_OS_NAME\"; fi"
deploy:
# - provider: cargo
#   skip_cleanup: true
#   on:
#       tags: true
#       condition: "$TRAVIS_RUST_VERSION = stable && $TRAVIS_OS_NAME = linux"
#       branch: master
#   token:
#       secure: ""
  - provider: releases
    skip_cleanup: true
    on:
        tags: true
        condition: "$TRAVIS_RUST_VERSION = stable"
        branch: master
    file_glob: true
    file:
        - target/release/gboxide-*
    api_key:
        secure: ""
